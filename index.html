<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>aynifn.com – Frekans Portalı</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #66d9ff;
    }
    .kapsayici {
      background-color: #1b1b1b;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .alt {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="kapsayici">
    <h1>AYNIFN • Frekans Portalı</h1>
    <p>Niyetini yaz ve seni çağıran frekansa yönlendirilelim.</p>
    
    <input type="text" id="niyetInput" placeholder="Niyetini buraya yaz...">
    <br>
    <button onclick="yönlendir()">Kapımı Bul</button>
    
    <p class="alt">Tüm frekanslar tek bir hakikat için titreşir.</p>
  </div>

  <script>
    function yönlendir() {
      const niyet = document.getElementById("niyetInput").value.toLowerCase();
      
      if (niyet.includes("yol") || niyet.includes("arayış")) {
        window.location.href = "ruhyolcusu.html";
      } else if (niyet.includes("sonsuz") || niyet.includes("özgür")) {
        window.location.href = "sonsuzalan.html";
      } else if (niyet.includes("sessiz") || niyet.includes("iç")) {
        window.location.href = "sessizbilgelik.html";
      } else {
        alert("Bu niyet için henüz bir kapı oluşturulmadı. Yakında senin için de açılacak...");
      }
    }
  </script>
</body>
</html>
