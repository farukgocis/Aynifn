<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AYNIFN – Frekans Haritası</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: Georgia, serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 40px;
      color: #90caf9;
    }
    .kapilar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    .kapi {
      padding: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
      border-left: 6px solid #4fc3f7;
      text-align: left;
      transition: 0.3s ease;
    }
    .kapi:hover {
      background-color: #222;
    }
    .kapi a {
      font-size: 20px;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }
    .kapi small {
      display: block;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h1>AYNIFN – Frekans Haritası</h1>
  <div class="kapilar" id="kapiAlani">
    <p>Yükleniyor...</p>
  </div>

  <script>
    fetch('kapilar.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('kapiAlani');
        container.innerHTML = "";

        data.forEach(kapi => {
          const div = document.createElement('div');
          div.className = 'kapi';
          div.innerHTML = `
            <a href="${kapi.url}">${kapi.isim}</a>
            <small>Enerji: ${kapi.enerji}</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('kapiAlani').innerHTML = "<p>Kapılar yüklenemedi.</p>";
        console.error("JSON okunamadı:", error);
      });
  </script>

</body>
</html>
