<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AYNIFN – Frekans Haritası</title>
  <style>
    body {
      background-color: #111;
      color: #aef;
      font-family: Georgia, serif;
      text-align: center;
      padding: 40px;
    }
    .kapilar {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .kapi {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffff44;
    }
    .kapi a {
      color: #00dfff;
      font-size: 20px;
      text-decoration: none;
    }
    .kapi p {
      color: #ccc;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>AYNIFN – Frekans Haritası</h1>
  <div class="kapilar" id="kapilar"></div>

  <script>
    fetch("kapilar.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("kapilar");
        data.forEach(kapi => {
          const div = document.createElement("div");
          div.className = "kapi";
          div.innerHTML = `
            <a href="${kapi.dosya}" target="_blank">${kapi.baslik}</a>
            <p>Enerji: ${kapi.enerji}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("kapilar").innerHTML = "<p>Kapılar yüklenemedi.</p>";
        console.error("Hata:", error);
      });
  </script>
</body>
</html>
