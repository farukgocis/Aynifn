<script>
  fetch("kapilar.json")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("kapilar");
      data.forEach(kapi => {
        const div = document.createElement("div");
        div.className = "kapi";
        div.innerHTML = `
          <a href="${kapi.id}.html" target="_blank">${kapi.isim}</a>
          <p>Enerji: ${kapi.enerji}</p>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById("kapilar").innerHTML = "<p>Kapılar yüklenemedi.</p>";
      console.error("Hata:", error);
    });
</script>
